<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pomodoro Timer</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <main>
        <aside class="config selected">
            <div class="botoes-opcao">
                <button id="opcao-pomodoro" class="botao-opcao selected">POMODORO</button>
                <button id="opcao-descanso" class="botao-opcao">DESCANSO</button>
            </div>
            <div id="config-container" class="config-container selected">
                <p>Configure o tempo de <span id="config-text">POMODORO</span></p>
                <form id="formulario">
                    <label for="minutos"><input id="minutos" value="0" type="number" min="0" max="60"><br><p id="minutos-text">Minutos</p></label>
                    <label for="segundos"><input id="segundos" value="0" type="number" min="0" max="60"><br><p id="segundos=text">Segundos</p></label>
                    <button id="salvar-opcao" type="submit">Save</button>
                </form>
            </div>
        </aside>
        <div class="container-principal">
            <div class="contagem">
                <p>POMODOROS: <span id="contagem-pomodoros"> 0</span></p>
                <p>DESCANSOS: <span id="contagem-descansos"> 0</span></p>
            </div>
            <h2 id="operacao">POMODORO</h2>
            <div class="temporizador-container" id="temporizador-container">
                <p class="digito-tempo" id="cont-minuto">00</p>
                <p class="digito-tempo">:</p>
                <p class="digito-tempo" id="cont-segundo">00</p>
            </div>
            <p id="msg-erro">COLOQUE VALORES NO BAGUI</p>
            <div class="botoes-container">
                <button class="botao-acao" id="botao-acao1">START</button>
                <button class="botao-acao" id="botao-acao2">PAUSE</button>
            </div>
            
        </div>
    </main>
    <script src="script.js"></script>
</body>
</html>
